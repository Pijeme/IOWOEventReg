<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkboxes {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .group-inputs {
            display: none;
            flex-direction: column;
        }
        .group-inputs input {
            margin-top: 5px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .add-more-btn {
            background-color: #28a745;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .checkboxes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm" action="/submit" method="POST">
            <div class="checkboxes">
                <label><input type="radio" name="reg_type" value="single" checked> Single Registration</label>
                <label><input type="radio" name="reg_type" value="group"> Group Registration</label>
            </div>

            <div id="single-input">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="group-inputs" id="group-inputs">
                <label>Group Names:</label>
                <div id="group-names">
                    <input type="text" name="group_name_1">
                    <input type="text" name="group_name_2">
                    <input type="text" name="group_name_3">
                    <input type="text" name="group_name_4">
                    <input type="text" name="group_name_5">
                    <input type="text" name="group_name_6">
                    <input type="text" name="group_name_7">
                    <input type="text" name="group_name_8">
                    <input type="text" name="group_name_9">
                    <input type="text" name="group_name_10">
                </div>
                <button type="button" class="add-more-btn" onclick="addMoreInput()">Add More</button>
            </div>

            <label>Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const singleInput = document.getElementById('single-input');
        const groupInputs = document.getElementById('group-inputs');
        const radioButtons = document.querySelectorAll('input[name="reg_type"]');

        radioButtons.forEach(btn => {
            btn.addEventListener('change', () => {
                if (btn.value === 'single') {
                    singleInput.style.display = 'block';
                    groupInputs.style.display = 'none';
                } else {
                    singleInput.style.display = 'none';
                    groupInputs.style.display = 'flex';
                }
            });
        });

        function addMoreInput() {
            const container = document.getElementById('group-names');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `group_name_${container.children.length + 1}`;
            container.appendChild(input);
        }
    </script>
</body>
</html>
