<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden { display: none; }
        .status-box {
            background: #333;
            padding: 15px;
            margin: 10px auto;
            width: 300px;
            border-radius: 5px;
        }
        .approved { background-color: green; }
        .pending { background-color: red; }
        table {
            margin: auto;
            background-color: #333;
            color: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input, select {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <img src="/static/logo.png" alt="Logo" style="height: 100px;" />
    <h1>International One Way Outreach Church</h1>

    <!-- Registration Form -->
    <div id="form-section">
        <h2>Event Registration</h2>
        <input type="text" id="church" placeholder="Church Name"><br>
        <input type="number" id="area" placeholder="Area"><br>
        <textarea id="names" placeholder="Enter names, one per line"></textarea><br>
        <button onclick="submitForm()">Register</button>
        <div id="form-message"></div>
    </div>

    <!-- Status Section -->
    <div id="status-section" class="hidden">
        <h2>Status Page</h2>
        <div id="status-content"></div>
        <button onclick="reloadStatus()">Refresh</button>
        <button id="done-button" class="hidden" onclick="location.reload()">Done!</button>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" class="hidden">
        <h2>Admin Panel</h2>
        <select id="filterType" onchange="applyFilter()">
            <option value="all">All</option>
            <option value="church">Church</option>
            <option value="area">Area</option>
        </select>
        <select id="filterValue" onchange="filterRows()" style="display:none;"></select>
        <div id="count"></div>
        <table id="admin-table">
            <thead>
                <tr><th>Full Name</th><th>Church</th><th>Area</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="saveDatabase()">Save Database</button>
        <button onclick="eraseData()">Erase All Data</button>
        <button onclick="location.reload()">Refresh Page</button>
    </div>

    <script>
        const churches = [];
        const areas = [];

        function submitForm() {
            const names = document.getElementById('names').value.trim().split('\n');
            const church = document.getElementById('church').value.trim();
            const area = document.getElementById('area').value;

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ names, church, area })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(data.group_id);
                } else {
                    document.getElementById('form-message').innerText = data.message;
                }
            });
        }

        function showStatus(groupId) {
            fetch(`/status?id=${groupId}`)
            .then(res => res.text())
            .then(html => {
                document.getElementById('form-section').classList.add('hidden');
                document.getElementById('status-section').classList.remove('hidden');
                document.getElementById('status-content').innerHTML = html;
                if (html.includes('All Approved')) {
                    document.getElementById('done-button').classList.remove('hidden');
                }
            });
        }

        function reloadStatus() {
            const groupId = new URLSearchParams(window.location.search).get('id');
            if (groupId) {
                showStatus(groupId);
            } else {
                location.reload();
            }
        }

        function loginAdmin() {
            const password = prompt("Enter admin password:");
            window.location.href = `/admin?password=${password}`;
        }

        function applyFilter() {
            const type = document.getElementById('filterType').value;
            const valDropdown = document.getElementById('filterValue');
            const countDiv = document.getElementById('count');
            const rows = document.querySelectorAll('#admin-table tbody tr');

            if (type === 'all') {
                valDropdown.style.display = 'none';
                rows.forEach(row => row.style.display = '');
                countDiv.innerText = `Total Registered: ${rows.length}`;
            } else {
                valDropdown.style.display = 'inline';
                valDropdown.innerHTML = '';
                const list = type === 'church' ? churches : areas;
                list.forEach(val => {
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.innerText = val;
                    valDropdown.appendChild(opt);
                });
                filterRows();
            }
        }

        function filterRows() {
            const type = document.getElementById('filterType').value;
            const val = document.getElementById('filterValue').value;
            const rows = document.querySelectorAll('#admin-table tbody tr');
            let count = 0;
            rows.forEach(row => {
                if (row.dataset[type] === val) {
                    row.style.display = '';
                    count++;
                } else {
                    row.style.display = 'none';
                }
            });
            document.getElementById('count').innerText = `Total Registered: ${count}`;
        }

        function approve(name) {
            fetch('/approve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name: name })
            }).then(() => location.reload());
        }

        function eraseData() {
            const pass = prompt("Enter password to erase all data:");
            fetch(`/erase?password=${pass}`, { method: 'POST' })
                .then(res => {
                    if (res.ok) location.reload();
                    else alert("Incorrect password or error.");
                });
        }

        function saveDatabase() {
            window.location.href = "/save-db";
        }
    </script>
</body>
</html>
