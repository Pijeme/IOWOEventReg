<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Electronic Registration</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      width: 600px;
      margin: auto;
      padding: 20px;
    }

    .header {
      font-family: cursive;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      text-align: left;
    }

    .form-group label {
      width: 140px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .checkboxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .checkboxes label {
      font-weight: bold;
    }

    .name-fields {
      margin-top: 20px;
      text-align: left;
    }

    .name-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .add-more {
      background-color: #ffd700;
      color: black;
    }

    .submit-btn {
      background-color: #00bfff;
      color: white;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" style="height: 100px;" />
    <h1 class="header">International One Way Outreach Church</h1>
    <h3>Event Electronic Registration</h3>

    <div class="checkboxes">
      <label><input type="checkbox" id="single" onclick="toggleType('single')"> Single</label>
      <label><input type="checkbox" id="group" onclick="toggleType('group')"> Group</label>
    </div>

    <div class="form-group">
      <label for="area">Area Number:</label>
      <input type="number" id="area" required />
    </div>

    <div class="form-group">
      <label for="church">Church Name:</label>
      <input type="text" id="church" required />
    </div>

    <div id="name-fields" class="name-fields"></div>

    <button class="btn add-more" id="addMoreBtn" style="display:none" onclick="addMoreFields()">Add More</button>
    <button class="btn submit-btn" onclick="submitForm()">Submit</button>

    <div id="status"></div>
  </div>

  <script>
    let mode = 'single';
    let totalFields = 0;

    function toggleType(selected) {
      document.getElementById('single').checked = selected === 'single';
      document.getElementById('group').checked = selected === 'group';
      mode = selected;

      const container = document.getElementById('name-fields');
      container.innerHTML = '';
      totalFields = mode === 'single' ? 1 : 10;

      for (let i = 0; i < totalFields; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'name-input';
        input.placeholder = 'Full Name';
        container.appendChild(input);
      }

      document.getElementById('addMoreBtn').style.display = mode === 'group' ? 'inline-block' : 'none';
    }

    function addMoreFields() {
      if (totalFields >= 100) return;
      const container = document.getElementById('name-fields');
      for (let i = 0; i < 10 && totalFields < 100; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'name-input';
        input.placeholder = 'Full Name';
        container.appendChild(input);
        totalFields++;
      }
    }

    async function submitForm() {
      const area = document.getElementById('area').value;
      const church = document.getElementById('church').value;
      const nameInputs = document.querySelectorAll('.name-input');
      const names = Array.from(nameInputs).map(i => i.value.trim()).filter(n => n !== '');

      if (!area || !church || names.length === 0) {
        document.getElementById('status').textContent = 'Please complete all required fields.';
        return;
      }

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area, church, names })
        });

        const result = await response.json();

        if (result.status === 'error') {
          document.getElementById('status').textContent = result.message;
        } else {
          window.location.href = `/status?id=${result.group_id}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = 'Error! Duplicate Name Entry.';
      }
    }
  </script>
</body>
</html>
