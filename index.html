<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        img {
            height: 100px;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0 0 0;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            background-color: #333;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        button {
            background-color: #00bfff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        textarea {
            resize: none;
        }
        #form-message {
            margin-top: 15px;
            font-weight: bold;
        }
        footer button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo">
        <h1>International One Way Outreach Church</h1>
        <h2>Register Single or Group</h2>
    </header>

    <form onsubmit="submitForm(); return false;">
        <input type="text" id="church" placeholder="Church Name" required>
        <input type="number" id="area" placeholder="Area" required>
        <textarea id="names" placeholder="Enter names, one per line" rows="6" required></textarea>
        <button type="submit">Register</button>
    </form>

    <div id="form-message"></div>
    <footer>
        <button onclick="loginAdmin()">Admin</button>
    </footer>

    <script>
        function submitForm() {
            const church = document.getElementById('church').value.trim();
            const area = document.getElementById('area').value.trim();
            const names = document.getElementById('names').value.trim().split('\n').map(n => n.trim()).filter(n => n);

            if (!church || !area || names.length === 0) {
                document.getElementById('form-message').innerText = 'Please fill out all fields.';
                return;
            }

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ church, area, names })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = `/status?id=${data.group_id}`;
                } else {
                    document.getElementById('form-message').innerText = data.message;
                }
            })
            .catch(err => {
                document.getElementById('form-message').innerText = 'Something went wrong.';
            });
        }

        function loginAdmin() {
            const pass = prompt('Enter admin password:');
            if (pass) window.location.href = `/admin?password=${pass}`;
        }
    </script>
</body>
</html>
