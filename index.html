<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Electronic Registration</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    .header {
      font-family: cursive;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .add-more {
      background-color: #ffd700;
      color: black;
    }
    .submit-btn {
      background-color: #00bfff;
      color: white;
    }
    .name-fields {
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" style="height: 60px;" />
    <h1 class="header">International One Way Outreach Church</h1>
    <h3>Event Electronic Registration</h3>

    <h2>Submission</h2>
    <label><input type="checkbox" id="single" onclick="toggleType('single')"> Single</label>
    <label><input type="checkbox" id="group" onclick="toggleType('group')"> Group</label>

    <div>
      <label for="area">Area:</label>
      <input type="number" id="area" required />
      <label for="church">Church:</label>
      <input type="text" id="church" required />
    </div>

    <div id="name-fields" class="name-fields">
      <label>Full Name:</label>
      <input type="text" class="fullname" />
    </div>

    <button class="btn add-more" id="addMoreBtn" style="display:none" onclick="addMoreFields()">Add More</button><br />
    <button class="btn submit-btn" onclick="submitForm()">Submit</button>
  </div>

  <script>
    let mode = 'single';
    let totalFields = 1;

    function toggleType(selected) {
      document.getElementById('single').checked = selected === 'single';
      document.getElementById('group').checked = selected === 'group';
      mode = selected;

      const container = document.getElementById('name-fields');
      container.innerHTML = '<label>Full Name:</label>';
      totalFields = (mode === 'single') ? 1 : 10;
      for (let i = 0; i < totalFields; i++) {
        container.innerHTML += '<input type="text" class="fullname"><br>';
      }
      document.getElementById('addMoreBtn').style.display = (mode === 'group') ? 'inline-block' : 'none';
    }

    function addMoreFields() {
      if (totalFields >= 100) return;
      const container = document.getElementById('name-fields');
      for (let i = 0; i < 10 && totalFields < 100; i++) {
        container.innerHTML += '<input type="text" class="fullname"><br>';
        totalFields++;
      }
    }

    async function submitForm() {
      const area = document.getElementById('area').value;
      const church = document.getElementById('church').value;
      const names = Array.from(document.querySelectorAll('.fullname')).map(el => el.value.trim()).filter(name => name);

      if (!area || !church || names.length === 0) {
        alert('Please complete all required fields.');
        return;
      }

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ area, church, names })
        });

        const result = await response.json();

        if (result.status === 'error') {
          alert(result.message);
        } else {
          window.location.href = `/status?id=${result.group_id}`;
        }
      } catch (err) {
        console.error(err);
        alert('Submission failed.');
      }
    }
  </script>
</body>
</html>
