<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 90%;
            max-width: 300px;
        }
        button {
            background-color: #00bfff;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .name-input {
            display: block;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <img src="/static/logo.png" alt="Logo" style="height: 100px;" />
    <h1>International One Way Outreach Church</h1>
    <h2>Event Registration</h2>

    <form onsubmit="submitForm(event)">
        <input type="number" id="area" placeholder="Area (1-7)" min="1" max="7" required /><br>
        <input type="text" id="church" placeholder="Church" required /><br>
        <div id="namesContainer">
            <input type="text" class="name-input" placeholder="Full Name" required />
        </div>
        <button type="button" onclick="addNameField()">Add More Names</button><br>
        <button type="submit">Submit</button>
    </form>

    <div id="status" class="error"></div>

    <script>
        function addNameField() {
            const container = document.getElementById('namesContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'name-input';
            input.placeholder = 'Full Name';
            input.required = true;
            container.appendChild(input);
        }

        function submitForm(event) {
            event.preventDefault();

            const area = document.getElementById('area').value.trim();
            const church = document.getElementById('church').value.trim();
            const names = Array.from(document.querySelectorAll('.name-input'))
                               .map(input => input.value.trim())
                               .filter(name => name);

            const statusBox = document.getElementById('status');
            statusBox.textContent = ''; // Clear old status

            // Validate Area
            const areaNumber = parseInt(area);
            if (!area || isNaN(areaNumber) || areaNumber < 1 || areaNumber > 7) {
                statusBox.textContent = 'Area must be a number between 1 and 7.';
                return;
            }

            // Validate Church
            if (!church) {
                statusBox.textContent = 'Church field cannot be empty.';
                return;
            }

            // Validate Names
            if (names.length === 0) {
                statusBox.textContent = 'Please enter at least one full name.';
                return;
            }

            fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ area, church, names })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    window.location.href = `/status?id=${result.group_id}`;
                } else {
                    statusBox.textContent = result.message;
                }
            });
        }
    </script>
</body>
</html>
