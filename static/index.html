<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Electronic Registration</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-group, .name-fields, .checkboxes {
      margin: 10px 0;
      text-align: left;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }

    .checkboxes label {
      margin-right: 15px;
    }

    .btn {
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid white;
    }

    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="Logo" style="height: 100px;" />
    <h1>International One Way Outreach Church</h1>
    <h3>Event Electronic Registration</h3>

    <!-- Registration Form -->
    <div id="formView">
      <div class="checkboxes">
        <label><input type="checkbox" id="single" onclick="toggleType('single')"> Single</label>
        <label><input type="checkbox" id="group" onclick="toggleType('group')"> Group</label>
      </div>

      <div class="form-group">
        <label>Area Number:</label>
        <input type="number" id="area" placeholder="1 - 7" />
      </div>

      <div class="form-group">
        <label>Church Name:</label>
        <input type="text" id="church" />
      </div>

      <div class="name-fields" id="nameFields"></div>
      <button class="btn" id="addMoreBtn" onclick="addMoreFields()" style="display:none">Add More</button>
      <button class="btn" onclick="submitForm()">Submit</button>

      <div id="statusMsg"></div>
    </div>

    <!-- Status View -->
    <div id="statusView" class="hidden">
      <h2>Registration Details</h2>
      <p><strong>Group ID:</strong> <span id="groupIdDisplay"></span></p>
      <p><strong>Area:</strong> <span id="areaDisplay"></span></p>
      <p><strong>Church:</strong> <span id="churchDisplay"></span></p>
      <ul id="nameList"></ul>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="hidden">
      <h2>All Registrations</h2>
      <table id="adminTable">
        <thead>
          <tr>
            <th>Group ID</th>
            <th>Name</th>
            <th>Area</th>
            <th>Church</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let mode = 'single';
    let totalFields = 0;

    const query = new URLSearchParams(window.location.search);
    const id = query.get("id");
    const admin = query.get("admin");

    const formView = document.getElementById("formView");
    const statusView = document.getElementById("statusView");
    const adminView = document.getElementById("adminView");

    if (id) {
      showStatus(id);
    } else if (admin) {
      showAdmin(admin);
    } else {
      toggleType("single");
    }

    function toggleType(selected) {
      document.getElementById("single").checked = selected === 'single';
      document.getElementById("group").checked = selected === 'group';
      mode = selected;
      const container = document.getElementById("nameFields");
      container.innerHTML = '';
      totalFields = mode === 'single' ? 1 : 10;
      for (let i = 0; i < totalFields; i++) addField(container);
      document.getElementById("addMoreBtn").style.display = mode === 'group' ? 'block' : 'none';
    }

    function addMoreFields() {
      if (totalFields >= 100) return;
      const container = document.getElementById("nameFields");
      for (let i = 0; i < 10 && totalFields < 100; i++) addField(container);
    }

    function addField(container) {
      const input = document.createElement("input");
      input.placeholder = "Full Name";
      input.className = "name-input";
      container.appendChild(input);
      totalFields++;
    }

    async function submitForm() {
      const area = document.getElementById("area").value.trim();
      const church = document.getElementById("church").value.trim();
      const nameInputs = document.querySelectorAll(".name-input");
      const names = Array.from(nameInputs).map(i => i.value.trim()).filter(n => n !== '');
      const status = document.getElementById("statusMsg");

      if (!area || isNaN(area) || area < 1 || area > 7) {
        status.textContent = "Please input Area number 1 to 7 only";
        return;
      }

      if (!church) {
        status.textContent = "Please provide your Church information to proceed";
        return;
      }

      if (names.length === 0) {
        status.textContent = "Please enter at least one name";
        return;
      }

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area, church, names })
        });
        const result = await response.json();
        if (result.status === 'error') {
          status.textContent = result.message;
        } else {
          window.location.href = `/?id=${result.group_id}`;
        }
      } catch (err) {
        console.error(err);
        status.textContent = 'Error! Could not submit. Please try again.';
      }
    }

    async function showStatus(groupId) {
      formView.classList.add("hidden");
      statusView.classList.remove("hidden");
      try {
        const res = await fetch(`/status/${groupId}`);
        const data = await res.json();
        document.getElementById("groupIdDisplay").textContent = data.group_id;
        document.getElementById("areaDisplay").textContent = data.area;
        document.getElementById("churchDisplay").textContent = data.church;
        const nameList = document.getElementById("nameList");
        nameList.innerHTML = "";
        data.names.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          nameList.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        statusView.innerHTML = "<p>Error loading status.</p>";
      }
    }

    async function showAdmin(password) {
      formView.classList.add("hidden");
      adminView.classList.remove("hidden");
      try {
        const res = await fetch(`/admin?password=${password}`);
        const data = await res.json();
        const tbody = document.querySelector("#adminTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.group_id}</td>
            <td>${row.name}</td>
            <td>${row.area}</td>
            <td>${row.church}</td>
            <td>${row.timestamp}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        adminView.innerHTML = "<p>Error loading admin data.</p>";
      }
    }
  </script>
</body>
</html>
